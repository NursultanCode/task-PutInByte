<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>

<h2>New user</h2>
<form th:object="${user}" action="/admin/addUser" class="form-horizontal" id="add-user-form" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Birth date', 'birthDate', 'date')}" />
        <label class="col-sm-2 control-label" >Role of user</label>
        <div class="form-group col-sm-10">
            <select id="criteriaId" th:field="*{roleName}" name="roleName" class="custom-select form-control" required>
                <option selected value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${user.id==null}? 'Add user' : 'Update user'"
                    class="btn btn-warning" type="submit" th:text="${text}">Add
                User</button>
        </div>
    </div>
</form>
</body>
</html>
