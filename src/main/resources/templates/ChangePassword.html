<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>

<h2>Owner</h2>
<form th:object="${newPasswordDto}" class="form-horizontal" method="post" th:action="@{/changePassword}">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    class="btn btn-default" type="submit">Change password</button>
        </div>
    </div>
</form>
</body>
</html>
